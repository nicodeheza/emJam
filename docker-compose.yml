version: "3"
services:
  node-app:
    build: ./server
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - app-network
  nginx:
    image: nginx:stable-alpine
    volumes:
      - web-root:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - node-app
    networks:
      - app-network
  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - nginx
    command: certonly --webroot --webroot-path=/var/www/html --email nicolasdeheza@hotmail.com --agree-tos --no-eff-email --staging -d emjam.nicolasdeheza.com
volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /home/ubuntu/emJam/client/build/
      o: bind
networks:
  app-network:
    driver: bridge
